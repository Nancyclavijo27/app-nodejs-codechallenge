version: "3.7"
services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
        - 9092:9092
  mi-servicio-personalizado:
    image: nombre-de-tu-imagen:latest
    ports:
      - "3000:3000" # Asegúrate de cambiar este puerto si tu servicio usa uno diferente.
    depends_on:
      - kafka
      - postgres
    environment:
      KAFKA_BROKER_HOST: 172.25.0.4 # Utiliza la dirección IP del contenedor Kafka
    # Aquí puedes agregar más configuraciones como variables de entorno, volúmenes, etc.
